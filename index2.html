<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      height: 100vh;
      color: white;
      padding: 10px;
      box-sizing: border-box;
    }

    .message {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 15vh;
      text-shadow: 3px 3px 10px #000;
      animation: glow 3s infinite, shake 1s infinite alternate;
    }

    @media (max-width: 768px) {
      .message {
        font-size: 2rem;
      }
    }

    @keyframes shake {
      0% {
        transform: translateX(-2px);
      }
      50% {
        transform: translateX(2px);
      }
      100% {
        transform: translateX(-2px);
      }
    }

    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .photo {
      margin: 10px;
      border: 4px solid #fff;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      background-size: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      animation: bounce 2s infinite;
    }

    @media (max-width: 768px) {
      .photo {
        width: 80px;
        height: 80px;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 2px 2px 5px #ff6699;
      }
      50% {
        text-shadow: 2px 2px 30px #ff6699;
      }
    }

    .footer {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      text-shadow: 2px 2px 5px #000;
      animation: blink 1.2s infinite, zoomInOut 3s infinite;
    }

    @media (max-width: 768px) {
      .footer {
        font-size: 1rem;
      }
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    @keyframes zoomInOut {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.6;
      animation: moveBackground 20s linear infinite;
    }

    @keyframes moveBackground {
      0% {
        transform: scale(1.2) translateY(0);
      }
      50% {
        transform: scale(1.2) translateY(-30px);
      }
      100% {
        transform: scale(1.2) translateY(0);
      }
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      animation: fall 5s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) rotate(0);
      }
      100% {
        transform: translateY(100%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="message">üéâ Happy Birthday Swapna‚ù§Ô∏èüòç‚ù§Ô∏è! üéâ</h1>

    <div class="photos">
      <div class="photo" style="background-image: url('s1.jpg');"></div>
      <div class="photo" style="background-image: url('s2.jpg');"></div>
      <div class="photo" style="background-image: url('s3.jpg');"></div>
    </div>

    <p class="footer">Wishing you a fantastic day filled with love and joy! ‚ù§Ô∏è</p>
  </div>

  <audio autoplay loop>
    <source src="da.mp3" type="audio/mpeg">
  </audio>

  <img src="background.jpg" alt="Birthday Background" class="background-img">

  <div class="confetti">
    <img src="dar.png" alt="Confetti">
  </div>
</body>
</html>
